<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Form</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

     <section class="container">
      <header>Akan Naming System</header>
      <form class="form" id="akan-form">
        <div class="input-box">
          <label for="day">Day</label>
          <input
            type="number"
            placeholder="Enter the birth day"
            id="day"
            max="31"
            min="1"
            required
          />
        </div>
         <div class="input-box">
          <label for="month">Month</label>
          <input
            type="number"
            placeholder="Enter your birth month"
            id="month"
            max="12"
            min="1"
            required
          />
        </div>

        <div class="input-box">
          <label for="year">Year</label>
          <input
            type="number"
            placeholder="Enter your  birth year"
            id="year"
            max="2025"
            min="1900"
            required
          />
        </div>
  </body>
